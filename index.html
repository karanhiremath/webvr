<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
		<a-assets>
			<img id="fun" src="http://blog.topazlabs.com/wp-content/uploads/2013/07/Screen-Shot-2013-12-11-at-10.42.18-AM.png">
	  	</a-assets>
  		
  		<a-sky src="#fun"></a-sky>
      
      	<a-entity position="10 0 0">
			<a-plane rotation="0 -90 0" color="red" height="20" width="20"></a-plane>
		</a-entity>


	  	
	  	<a-entity position="0 0 0">
		  	<a-camera>
		  		<a-cursor color="#FF0000"></a-cursor>
		  	</a-camera>
	  	</a-entity>
	</a-scene>
  </body>
</html>
